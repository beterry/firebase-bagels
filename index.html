<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny's Bagels | Sandwich Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sandwich Feedback</h1>

    <div>
        <h3>Leave feedback and receive 10% off your order.</h3>
        <form id="rating-form">
            <select name="sandwich" required>
                <option value="">What did you order?</option>
                <option value="original">Benny's Original</option>
                <option value="spicy">Spicy Avacado</option>
                <option value="garlic">Garlic Parmesan</option>
            </select>
            <select name="comment">
                <option value="">Comment</option>
                <option value="Perfect in every way!">Perfect in every way!</option>
                <option value="Needed more mayo">Needed more mayo</option>
                <option value="Needed more cheese">Needed more cheese</option>
            </select>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
            <button>Submit</button>
        </form>
    </div>
    
    <div>
        <h3>Menu Standings</h3>
        <table>
            <thead>
                <tr>
                    <th>Sandwich</th>
                    <th>Sold to Date</th>
                    <th>Avg Rating</th>
                </tr>
            </thead>
            <tbody id="menu-table"></tbody>
        </table>
    </div>

</body>
