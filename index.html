<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny's Bagels | Sandwich Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="./images/logo.svg" alt="Benny's Bagels" />
    </div>
    <h1>Sandwich Feedback</h1>

    <div class="container">
        <h2>Leave feedback and receive 10% off your order.</h2>
        <form id="rating-form">
            <div class="grow">
                <label for="sandwich">What did you order?</label>
                <select name="sandwich" id="sandwich" required>
                    <option value="">Please select a sandwich</option>
                    <option value="original">Benny's Original</option>
                    <option value="spicy">Spicy Avacado</option>
                    <option value="garlic">Garlic Parmesan</option>
                </select>
            </div>

            <div class="grow">
                <label for="comment">Leave a comment</label>
                <input class="w-100" type="text" name="comment" id="comment" placeholder="Type here">
            </div>
            
            <div>
                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
            
            <button>Submit</button>
        </form>
    </div>
    
    <div class="container">
        <h2>Menu Standings</h2>
        <table>
            <thead>
                <tr>
                    <th>Sandwich</th>
                    <th>Sold to Date</th>
                    <th>Avg Rating</th>
                </tr>
            </thead>
            <tbody id="menu-table"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>

    <script src="app.js"></script>
</body>
</html>
